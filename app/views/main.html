<footer class="footer">
  <div class="col-xs-12 navbar navbar-fixed-bottom navbar-default">
    <div class="row" id="bottomNav">

      <div class="col-xs-4 text-center">
        <button href ngf-select="upload($file)" ng-multiple="false" allow-dir="false" ng-disabled="mainImage == null">
          <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
          <span class="hidden-xs hidden-sm"><br/>New</span>
        </button>
      </div>

      <div class="btn-group col-xs-1 text-center dropup" role="group">
        <button href data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="mainImage == null">
          <span class="glyphicon glyphicon-picture" aria-hidden="true"><span class="caret"></span></span>
          <span class="hidden-xs hidden-sm"><br/>Mode</span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="graphicMode in graphicModes" ng-class="graphicMode.key === selectedGraphicMode.key ? 'active' : null">
            <a href ng-click="selectGraphicMode(graphicMode)">{{graphicMode.key}}</a></li>
        </ul>
      </div>

      <div class="btn-group col-xs-1 text-center dropup" role="group">
        <button href data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="mainImage == null">
          <span class="glyphicon glyphicon-th" aria-hidden="true"><span class="caret"></span></span>
          <span class="hidden-xs hidden-sm"><br/>Simple dither</span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="dither in dithers" ng-class="dither.key === selectedDither.key ? 'active' : null">
            <a href ng-click="selectDither(dither)">{{dither.key}}</a></li>
        </ul>
      </div>

      <div class="btn-group col-xs-1 text-center dropup" role="group">
        <button href data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="mainImage == null">
          <span class="glyphicon glyphicon-equalizer" aria-hidden="true"><span class="caret"></span></span>
          <span class="hidden-xs hidden-sm"><br/>Advanced Dither</span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="errorDiffusionDither in errorDiffusionDithers" ng-class="errorDiffusionDither.key === selectedErrorDiffusionDither.key ? 'active' : null">
            <a href ng-click="selectErrorDiffusionDither(errorDiffusionDither)">{{errorDiffusionDither.key}}</a></li>
        </ul>
      </div>
      
       <div class="btn-group col-xs-1 text-center dropup" role="group">
         <button href data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="mainImage == null">
           <span class="glyphicon glyphicon-eye-open" aria-hidden="true"><span class="caret"></span></span>
           <span class="hidden-xs hidden-sm"><br/>Psychedelia</span>
         </button>
         <ul class="dropdown-menu">
           <li ng-repeat="psychedelicMode in psychedelicModes" ng-class="psychedelicMode.key === selectedPsychedelicMode.key ? 'active' : null">
             <a href ng-click="selectPsychedelicMode(psychedelicMode)">{{psychedelicMode.key}}</a></li>
         </ul>
       </div>


      <div class="btn-group col-xs-4 text-center dropup">
        <button href class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="mainImage == null">
          <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
          <span class="hidden-xs hidden-sm"><br/>Save</span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="{{download}}" download="{{filename}}.png" title="VICar">Image (.png)</a></li>
          <li ng-if="koalaLink"><a href="{{koalaLink}}" download="{{filename}}.kla" title="VICar">Koala Paint (.kla)</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
